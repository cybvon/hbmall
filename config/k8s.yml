apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: config
spec:
  revisionHistoryLimit: 1
  replicas: 1
  template:
    metadata:
      labels:
        app: config
    spec:
      containers:
        - name: config
          image: gcr.io/hbmall-252717/config:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 8888
        - args:
            env:
              - name: CONFIG_SERVICE_USER
                valueFrom:
                  secretKeyRef:
                    name: config-secret
                    key: username
              - name: CONFIG_SERVICE_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: config-secret
                    key: password
---
apiVersion: v1
kind: Service
metadata:
  name: config
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 8888
      targetPort: 8888
  selector:
    app: config